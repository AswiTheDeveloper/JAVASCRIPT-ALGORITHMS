<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSIVE BINARY SEARCH</title>
</head>

<body>
    <script>
        const recursiveBinarySearch = (arr, t) => {
            arr = arr.sort((a, b) => a - b);
            arr = arr.filter((e, i) => arr.indexOf(e) == i)
            return search(arr, t, 0, arr.length - 1);
        }

        const search = (arr, t, leftIndex, rightIndex) => {
            console.log(arr, t, leftIndex, rightIndex)
            if (leftIndex > rightIndex) {
                return -1
            }
            let middleIndex = Math.floor((leftIndex + rightIndex) / 2);
            if (t == arr[middleIndex]) return middleIndex;
            if (t < arr[middleIndex]) return search(arr, t, leftIndex, middleIndex - 1);
            else return search(arr, t, middleIndex + 1, rightIndex)
        }

        console.log(recursiveBinarySearch([4, 5, 7, 4, 7, 3, 6], 5));

        //Time complexity 
        //Big-O(log n)
    </script>
</body>

</html>
