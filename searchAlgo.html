<body>
    <script>
        const arr = [2, 4, 6, 5, 66, 3, 7];

        function LinearSearch(n) {
            for (let i of arr) {
                if (i == n) return arr.indexOf(i)
            }
            return -1
        }
        console.log(LinearSearch(63));

        function SortArray(arr) {
            return arr.sort((a, b) => a - b);
        }
        console.log(SortArray(arr));

        //FOR BINARY SEARCH ARRAY HAS TO BE SORTED

        function BinarySearch(arr, target) {
            console.log('arguments', arr, ',', target)
            let leftIndex = 0,
                rightIndex = arr.length - 1;
            while (leftIndex <= rightIndex) {
                let middleIndex = Math.floor((leftIndex + rightIndex) / 2);
                console.log(middleIndex, 'm')
                if (arr[middleIndex] == target) return `Index of ${target} is ${middleIndex}`;
                if (target < arr[middleIndex]) rightIndex = middleIndex - 1;
                else leftIndex = middleIndex + 1
            }



        }

        console.log(BinarySearch(SortArray(arr), 6))
    </script>
</body>
